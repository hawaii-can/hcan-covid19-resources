<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hawaiʻi COVID-19 Resources</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta property="og:url" content="" />
	<meta property="og:title" content="" />
	<meta property="og:description" content="" />
	<meta property="og:image" content="" />

	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@USER" />
	<meta name="twitter:title" content="" />
	<meta name="twitter:description" content="" />
	<meta name="twitter:image" content="" />

	<meta name="description" content="" />

	<link rel="stylesheet" href="main.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i&display=swap&subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
</head>
<body>
	
	<div id="main-wrap">

		<div id="map-wrap">
			<div id="map-reset" style="display:none;">Reset</div>
			<div id="map"></div>
		</div>
		
		<div id="list-wrap">
			<header>
				<h1>Hawaiʻi COVID-19 Resources</h1>
				<div id="loading"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
			</header>

			<div id="list-inside" style="display:none;">
				<header class="category-lists">
					<h2>I'm looking for…</h2>

					<div id="type-list">
						<div class="caption">Resource type</div>
						<span class="type-label type-in-person selected">In-Person</span>
						<span class="type-label type-online">Online</span>
					</div>


					<div id="category-list">
						<div class="caption">Category</div>
						<div class="only-in-person" id="category-list-in-person"></div>
						<div class="only-online" id="category-list-online"></div>
					</div>
					<div id="location-list" class="only-in-person">
						<div class="caption">Location</div>
					</div>
				</header>

				<div id="list">
					<div class="only-in-person"></div>
					<div class="only-online"></div>
				</div>
			</div>
		</div>

	</div>

	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.6.2/tabletop.min.js"></script>
	<script src="https://d3js.org/d3-color.v1.min.js"></script>
	<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script src="https://kit.fontawesome.com/34652e81df.js" crossorigin="anonymous"></script>
	<script src="main.js"></script>

</body>
</html>
